<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Recipe Manager</h1>

    <div class="controls-row">
      <input
        id="searchInput"
        type="text"
        placeholder="Search by title..."
      />

      <select id="difficultyFilter">
        <option value="all">All difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <input
        id="maxPrepTimeFilter"
        type="number"
        min="0"
        placeholder="Max prep (min)"
      />

      <button id="addRecipeBtn" class="btn primary">+ Add Recipe</button>
      <button id="themeToggleBtn" class="btn">Toggle Theme</button>
    </div>
  </header>

  <main class="app-main">
    <!-- List view -->
    <section id="view-list">
      <div id="recipesGrid" class="recipes-grid"></div>
      <p id="emptyState" class="empty hidden">
        No recipes found. Try changing the search or filters.
      </p>
    </section>

    <!-- Detail view -->
    <section id="view-detail" class="hidden">
      <button id="backFromDetailBtn" class="btn small">&larr; Back</button>
      <div id="recipeDetail" class="detail-card"></div>
    </section>

    <!-- Add / Edit form -->
    <section id="view-form" class="hidden">
      <button id="backFromFormBtn" class="btn small">&larr; Back</button>

      <form id="recipeForm" class="recipe-form">
        <h2 id="formHeading">Add Recipe</h2>

        <div id="formErrors" class="form-errors hidden"></div>

        <div class="form-row">
          <label for="titleInput">Title *</label>
          <input id="titleInput" type="text" />
        </div>

        <div class="form-row">
          <label for="descriptionInput">Description *</label>
          <textarea id="descriptionInput" rows="3"></textarea>
        </div>

        <div class="form-row two-col">
          <div>
            <label for="prepTimeInput">Prep time (min) *</label>
            <input id="prepTimeInput" type="number" min="0" />
          </div>
          <div>
            <label for="cookTimeInput">Cook time (min) *</label>
            <input id="cookTimeInput" type="number" min="0" />
          </div>
        </div>

        <div class="form-row">
          <label for="difficultyInput">Difficulty *</label>
          <select id="difficultyInput">
            <option value="">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form-row">
          <label for="imageUrlInput">Image URL (optional)</label>
          <input id="imageUrlInput" type="url" />
        </div>

        <div class="form-row">
          <label for="ingredientsInput">
            Ingredients * (one per line)
          </label>
          <textarea
            id="ingredientsInput"
            rows="4"
            placeholder="Onion&#10;Tomato&#10;Oil"
          ></textarea>
        </div>

        <div class="form-row">
          <label for="stepsInput">
            Steps * (one per line)
          </label>
          <textarea
            id="stepsInput"
            rows="4"
            placeholder="Step 1&#10;Step 2"
          ></textarea>
        </div>

        <div class="form-row buttons-row">
          <button type="submit" class="btn primary">Save</button>
          <button type="button" id="cancelFormBtn" class="btn">
            Cancel
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <small>All data is stored locally in your browser.</small>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
